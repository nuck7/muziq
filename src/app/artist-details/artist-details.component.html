<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{artist?.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="artist.popularity"> Popularity: {{ artist?.popularity }} </mat-card-subtitle>
        <mat-card-subtitle *ngIf="artist.genres"> Genres:  {{ artist?.genres }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="artist.image" style="height:640; width:640" [src]="artist?.image">

    <mat-tab-group>
        <mat-tab label="Popularity"> {{ artist?.popularity }} </mat-tab>
        <mat-tab label="Genres"> {{ artist?.genres }} </mat-tab>
    </mat-tab-group>
</mat-card>
